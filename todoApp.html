<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="todoApp.css">
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 mt-5">
                <div class="card">
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" id="txtItem" class="form-control" title="title">
                            <div class="input-group-append">
                                <button id="btnCreate" class="btn btn-outline-success" type="button">ADD</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">My List
                        <button id="deleteAll" class="btn btn-danger btn-sm d-none">Delete All</button>
                    </div>
                    <ul id="myList" class="listgroup list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="todoApp.js"></script>
</body>
</html>
